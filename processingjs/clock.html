<div>
<script type="application/processing">

void setup(){
    size(320, 360);
    stroke(255);
    smooth();
}
void draw(){
    background(0);
    fill(80);
    noStroke();
    float s = map (second(), 0, 60, 0, TWO_PI) - HALF_PI;
    float m = map (minute(), 0, 60, 0, TWO_PI) - HALF_PI;
    float h = map (hour() % 12, 0, 12, 0, TWO_PI) - HALF_PI;
    stroke(255);
    strokeWeight(1);
    line(160, 180, cos(s) * 300 + 160, sin(s) * 300 + 180);
    strokeWeight(2);
    line(160, 180, cos(m) * 300 + 160, sin(m) * 300 + 180);
    strokeWeight(4);
    line(160, 180, cos(h) * 150 + 160, sin(h) * 150 + 180);
}

</script>
<canvas width="320" height="360"></canvas></div>
